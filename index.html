<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMAD Calculator</title>
</head>
<body>
  <div class="form">
    <div class="title">Bienvenid@</div>
    <div class="subtitle">Calculemos tu promedio UMAD!</div>
    <div class="input-container ic1" tabindex="1">
      <input id="promparcial1" class="input" type="number" placeholder=" " />
      <div class="cut"></div>
      <label for="promparcial1" class="placeholder">Primer Parcial </label>
    </div>
    <div class="input-container ic2" tabindex="2">
      <input id="promparcial2" class="input" type="number" max="10" placeholder=" " />
      <div class="cut cut-long"></div>
      <label for="promparcial2" class="placeholder">Segundo Parcial</label>
    </div>
    <div class="input-container ic2" tabindex="3">
      <input id="promparcial3" class="input" type="number" max="10" placeholder=" " />
      <div class="cut"></div>
      <label for="promparcial3" class="placeholder">Tercer Parcial</>
    </div>
    <div class="input-container ic2" tabindex="4">
      <input id="promordinario" class="input" type="number" max="10" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="promordinario" class="placeholder">Ordinario</>
    </div>
    <button type="text" class="submit">Calcular</button>
  </div>
  <div id="resultado" class="resultado"></div>
</body>
</html>
    <script type="module" src="script.js"></script>
  </body>
</html>
